<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="5; url=https://atharvagitaye.dev/">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>You will be redirected to new website in <span id="countdown">5</span> seconds...</p>
    <p>If not, <a href="https://atharvagitaye.dev/">click here</a>.</p>

    <script>
        let timeLeft = 5;
        const countdownEl = document.getElementById("countdown");

        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = timeLeft;
            if (timeLeft <= 0) clearInterval(timer);
        }, 1000);
    </script>
</body>
</html>
